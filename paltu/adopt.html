<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt An Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color:#5f4230;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ff7300;
        }
        .adopt-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 15px;
        }
        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }

        .carousel-overlay {
            width: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            padding: 15px;
            font-size: 15px;
            box-sizing: border-box;
            text-align: center;
            color: white;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .carousel-button.left {
            left: 10px;
            z-index:99 ;
        }

        .carousel-button.right {
            right: 10px;
            z-index: 99;
        }
    </style>
</head>
<body>
    <h1>Available Animals</h1>
    <div class="carousel-container">
        <button class="carousel-button left" onclick="prevSlide()">❮</button>
        <button class="carousel-button right" onclick="nextSlide()">❯</button>
        <div id="carousel-slides"></div>
    </div>
    <pre id="animal-details"></pre>
    <script>
        let currentIndex = 0;
        let animals = [];

        async function fetchAnimals() {
            try {
                const response = await fetch('https://adoption-management.vercel.app/animals/animals/');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                animals = await response.json();
                displayCarouselSlide(currentIndex);
            } catch (error) {
                console.error('Error fetching animals:', error);
            }
        }

        function displayCarouselSlide(index) {
            const slidesContainer = document.getElementById('carousel-slides');
            slidesContainer.innerHTML = '';

            const animal = animals[index];
            const slideDiv = document.createElement('div');
            slideDiv.className = 'carousel-slide';
            slideDiv.style.backgroundImage = `url('photos/${animal.photos}')`;

            // Create the overlay div for text
            const overlayDiv = document.createElement('div');
            overlayDiv.className = 'carousel-overlay';
            overlayDiv.innerHTML = `
                <h2>Tag ID: ${animal.tag_id}</h2>
                <p>Type: ${animal.animal_type}</p>
                <p>Available: ${animal.avaliable ? 'Yes' : 'No'}</p>
                <button class="adopt-button" onclick="fetchAnimalsbyID('${animal.tag_id}')">Adopt Now</button>
            `;

            slideDiv.appendChild(overlayDiv);
            slidesContainer.appendChild(slideDiv);
        }
        async function fetchAnimalsbyID(tag_id) {
            try {
                const response = await fetch(`https://adoption-management.vercel.app/animals/animals/${tag_id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);
                document.getElementById('animal-details').innerHTML = `<h2>Tag ID: ${data.tag_id}</h2> <img src ="photos/${data.photos}" hight=200px width=200px></img>`
            } catch (error) {
                console.error('Error fetching animal data:', error);
            }
        }
        function nextSlide() {
            currentIndex = (currentIndex + 1) % animals.length;
            displayCarouselSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + animals.length) % animals.length;
            displayCarouselSlide(currentIndex);
        }

        window.onload = fetchAnimals;
    </script>
</body>
</html>
